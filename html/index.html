<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="author" content="João Gabriel Silva Gomes">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Quiz</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@200;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="page-quiz">
    <section class="quiz-init">
      <form class="player-form">
<input type="text" name="name" id="name" class="player-name" placeholder="Enter Name">
        <button class="btn-submit">Start</button>
      </form>
    </section>

    <section class="quiz-game set-none">
      <header class="header-datas">
        <p class="greetings"></p>
      </header>
      <section class="questions-and-answers"></section>
      <footer class="footer-datas">
        <button class="btn-previous">Previous</button>
        <p class="questions-counter"></p>
        <button class="btn-next">Next</button>
      </footer>
    </section>

    <section class="quiz-congratulations set-none">
      <img src="./images/trophy.svg" alt="Parabéns por concluir o quiz">
      <h1>You completed the quiz!</h1>
      <h2 class="quiz-result"></h2>
      <button class="btn-download-certificate" style="display: none;">Download Certificate</button>
      <button class="btn-preview-certificate" style="display: none;">Preview Certificate</button>
      <button class="btn-start-again">Start again</button>
      <canvas id="certificateCanvas" style="display: none;"></canvas>
    </section>

    <!-- Certificate Preview Modal -->
    <div id="certificateModal" class="modal">
      <div class="modal-content">
        <span class="close-modal">&times;</span>
        <div id="previewContainer"></div>
        <button class="btn-download-certificate">Download Image</button>
      </div>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
